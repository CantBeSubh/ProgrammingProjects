<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Rock Paper or Sissors</title>
</head>

<body>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
                <tr>
                    <td id="humanScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>You</th>
                    <th>Bot</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <h2>Choose Wisely</h2>

    <button id="rock">🪨</button>

    <button id="paper">📄</button>

    <button id="scissors">✂️</button>

    <p><strong>🪨</strong> beats <strong>✂️</strong>,
        <strong>✂️</strong> beats <strong>📄</strong>, and <strong>📄</strong> beats <strong>🪨</strong>.
    </p>

    <div id="status"></div>
    <script src="script.js"></script>


</body>

</html>
